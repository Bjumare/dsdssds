<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Log in | TED</title>
    <link
      rel="shortcut icon"
      href="https://o.remove.bg/downloads/0885de8e-7e3b-42ee-9a17-1958a689d423/image-removebg-preview.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="container w-25 logo">
            <img
              src="images/TED-logo-nobg.png"
              alt="..."
              class="img-thumbnail"
              id="thumbnail"
            />
          </div>
          <div class="input-box">
            <header>Log In</header>
            <div class="input-field">
              <input
                type="text"
                class="input"
                id="email"
                required
                autocomplete="on"
              />
              <label for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="password" required />
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Sign In" />
            </div>
            <div class="signin">
              <span>Dont have an account? <a href="#">Sign up here</a></span>
            </div>
          </div>
        </div>
      </div>
      <div class="container fixed-bottom footer">
        <span
          >All Rights Reserved &#169;
          <a href="https://smccnasipit.edu.ph/" id="smcc">SMCC | TED</a></span
        >
      </div>
    </div>
  </body>
</html>
